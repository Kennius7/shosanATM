<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Page</title>
    <link rel="stylesheet" href="shosanATM.css">
</head>
<body>
    <div id="atmHeader">
        AUTOMATED TELLER MACHINE
        <div id="locationImport"></div>
    </div>
    <form action="" id="atmFormID">
        <div id="nameDiv">
            <label for="nameID" id="nameLabel">Full Name</label>
            <input id="nameID" type="text" placeholder="Please enter your full name.">
        </div>
        <div id="locationDiv">
            <label for="locationID" id="locationLabel">Location</label>
            <input id="locationID" type="text" placeholder="Please enter your location.">
        </div>
    </form>
    <div id="wthDiv">
        <button id="insertBtn">Insert ATM Card</button>
        <div id="currencyID"></div>
    </div>

    <script src="shosanATM.js"></script>
    <script type="module" src="array1.js"></script>
</body>
</html>
