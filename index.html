<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="atmHeader">
        Shosan PayBank Services (SPB)
    </div>

    <div id="topButtons1" class="sideButtons">
        <button class="btn" type="submit">About SPB</button>
        <button class="btn" type="submit">Check Balance</button>
    </div>
    <div id="topButtons2" class="sideButtons">
        <button class="btn" type="submit">ATM Card Renewal</button>
        <button class="btn" type="submit">Withdraw</button>
    </div>

    <form action="" id="formID" onsubmit="loginValidate()">
        <input id="name" placeholder="&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Full Name"></input>
        <input id="pin" placeholder="&nbsp &nbsp &nbsp ATM Pin (4 digit numbers)"></input>
        <button id="login" type="submit">Login</button>
        <div id="alert"></div>
    </form>

    <div id="bottomButtons1" class="sideButtons">
        <button class="btn" type="submit">Quikteller</button>
        <button class="btn" type="submit">Earn Some Money</button>
    </div>
    <div id="bottomButtons2" class="sideButtons">
        <button class="btn" type="submit">Pay Your Bills</button>
        <button class="btn" type="submit" onclick="exitBtn()">Exit</button>
    </div>
</body>
</html>
