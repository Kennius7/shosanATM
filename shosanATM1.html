<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Second Page</title>
    <link rel="stylesheet" href="shosanATM.css">
</head>
<body>
    <div id="atmHeader">
        AUTOMATED TELLER MACHINE
        <div id="locationImport"></div>
    </div>
    <form action="" id="atmFormID">
        <div id="bankDiv">
            <label for="bankID" id="bankLabel">Bank Name</label>
            <input id="bankID" type="text" placeholder="Your bank is?">
        </div>
        <div id="amountDiv">
            <label for="amountID" id="amountLabel">Amount</label>
            <input id="amountID" type="text" placeholder="Amount to withdraw">
        </div>
    </form>
    <div id="wthDiv">
        <button id="withdrawBtn">Withdraw</button>
        <div id="currencyID"></div>
    </div>

    <script src="shosanATM1.js"></script>
</body>
</html>
